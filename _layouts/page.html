---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <!-- _includes/page__meta.html -->
{% if page.subtitle %}
    <p id="page-subtitle" class="page__subtitle p-name" itemprop="headline">
    {{ page.subtitle }}
    </p>
{% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
